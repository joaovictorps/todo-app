<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>Todo app</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/theme.css">
  <script src="./scripts/index.js" defer></script>

</head>

<body >

  <header id='header'>
    <h1>TODO</h1>
    <input class='theme-input' type="checkbox" onChange='changeTheme()' />
  </header>

  <main id='main'>

    <div id='new-todo-div' class='new-todo'>
      <button onClick='newTodo()'>Add</button>
      <input id='new-todo' class='input-create' placeholder="Create a new todo..." />
    </div>

    <section id='todos' class='todos'>
      
      <div id='items-clear' class='items-clear'>
        <label id='items-left'> items left</label>
        <button class='btn-filter' onClick='clearCompleted()'>Clear Completed</button>
      </div>

    </section>

    <div id='filters' class='filter'>
      <button id='btn-all' class='btn-filter activated' onClick='filterAll()'>All</button>
      <button id='btn-active' class='btn-filter' onClick='filterActive()'>Active</button>
      <button id='btn-completed' class='btn-filter' onClick='filterCompleted()'>Completed</button>
    </div>

  </main>

  <footer id='footer'>

    <p>Drag and drop to reorder list</p>
    
    <p class='attribution'>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-victor-50a050156/">Jo√£o Victor</a>.</p>

  </footer>
</body>

</html>
